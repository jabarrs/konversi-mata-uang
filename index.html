<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Mata Uang Conventer</title>
    <link class="icon" rel="icon" href="./js.jpg" />

    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>Mata Uang Converter</header>
      <form action="#">
        <div class="amount">
          <p>Masukan Nominal</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>Dari</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/us.png" alt="flag" />
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>Menjadi</p>
            <div class="select-box">
              <img src="https://flagcdn.com/48x36/id.png" alt="flag" />
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Menunggu Prosess...</div>
        <button>Tentukan Penukaran Uang</button>

        <p class="copyright"></p>&copy; 2022 Create By, Jabar.</p>
      </form> 
        
      
    </div>

    <script src="js/countryList.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
